plugins {
    id 'java'
    id "io.freefair.lombok" version "4.1.3"
}

group 'com.github.bugscatcher'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testImplementation 'io.rest-assured:rest-assured:4.1.2'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.10.0'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.11.2'
    testImplementation 'org.apache.logging.log4j:log4j-api:2.11.2'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.11.2'
}

test {
    useJUnit()

    maxHeapSize = '1G'
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(2) ?: 1
}
